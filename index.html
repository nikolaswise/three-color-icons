<!doctype html>
<html>
<head>
<title>Your Font/Glyphs</title>
<link rel="stylesheet" href="three-color-icons.css" />
<link rel="stylesheet" href="esri-icons.css" />
</head>
<body>
	<header>
    <h3>Simple Three Color Icon</h3>
    <h1>
      <span class="icon esri-logo">esri</span>
    </h1>
    <h3>Variable Color Icons</h3>
		<h1>
			<span class="retro-icon spaceship green">spaceship</span>
			<span class="retro-icon books red">books</span>
			<span class="retro-icon code">code</span>
		</h1>
    <h3>Multicolor Icons with Layering</h3>
    <h1>
      <span class="icon terraformer">terraformer</span>
      <span class="icon tugboat">tugboat</span>
    </h1>
    <h2><span class="icon tugboatlogotype">tugboatlogotype</span></h2>
	</header>
</body>
</html>
